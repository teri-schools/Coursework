<main class="h-screen w-screen bg-background flex gap-6 p-6 text-foreground">
  <aside class="w-full border max-w-xs p-6">
    <h5 class="text-primary underline">Administrator panel</h5>
    <div class='max-h-full overflow-y-auto border-l-2 border-gray-500 border-dotted'>
      <ul *ngIf="persons !== null" class='pt-4 text-foreground/70 columns-1 text-sm'>
        <li class='flex items-center gap-x-2 h-fit' *ngFor="let person of persons.items">
          <div class="border-b-2 border-dotted border-gray-500 my-4 w-8"></div>
          <p>{{person.first_name}} {{person.last_name}}</p>
        </li>
    
        <li class='mt-12 flex items-center gap-x-2'>
          <div class="border-b-2 border-dotted border-gray-500 my-4 w-1/3"></div>
          <p class='transition-all hover:underline cursor-pointer'>End of data: [Load More]</p>
        </li>
      </ul>
    </div>
  </aside>
  <div class="w-full border flex flex-col">
    <div class='relative w-full flex-grow'>
      <div id="chartdiv" className='p-4' style="width: 100%; height: 100%"></div>
    </div>
    <div class='relative h-full max-h-[360px]'>
      <div class='border-y px-2'>
        <h4 class='uppercase text-xl'>Crimes Data:</h4>
      </div>

      <div *ngIf="target === null" class='absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] text-lg text-destructive'>
        No Data Chosen
      </div>

      <table class="p-2 w-full text-sm lg:text-base" *ngIf="target !== null">
        <thead class="px-1 leading-[110%] uppercase text-primary bg-muted text-center">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">Location</th>
            <th scope="col">Description</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let crime of target.crimes"
            [attr.data-active]="crime.investigation_status === 'Open'"
            class='px-1 leading-[110%] hover:bg-muted/50 data-[active=true]:bg-destructive/70 data-[active=true]:hover:bg-destructive transition-colors cursor-pointer'
          >
            <td class="text-center px-2" scope="row">{{crime.id}}</td>
            <td class="text-center px-2 min-w-[100px]">{{crime.date}}</td>
            <td>{{crime.location}}</td>
            <td>{{crime.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <aside class='w-full border grid place-items-center p-6 max-w-xs'>
    <div class='text-center'>
      <h2 class='text-destructive text-lg'>No Data Chosen</h2>
    </div>
  </aside>
</main>


<router-outlet />
